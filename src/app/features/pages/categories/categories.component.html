




<owl-carousel-o [options]="customOptions">
	@for (category of categories; track category._id) {
	<ng-template carouselSlide [id]="category._id">
		<div class="carousel-item flex flex-col items-center p-6" role="group" aria-roledescription="slide"
			[attr.aria-label]="'Slide for ' + category.name">
			<div
				class="overflow-hidden w-40 h-40 md:w-56 md:h-56 border-4 border-white shadow-2xl hover:shadow-3xl transition-transform transform hover:scale-105 rounded-xl">
				<img [src]="category.image" class="h-[320px] w-full object-cover rounded-lg"
					[alt]="category.name + ' category'" [title]="category.name" onerror="this.src='fallback-image.jpg'">
			</div>
			<h3
				class="mt-6 text-xl md:text-2xl font-bold text-gray-900 text-center px-6 py-3 rounded-xl bg-gray-200 shadow-md">
				{{ category.name }}
			</h3>
		</div>
	</ng-template>
	}
</owl-carousel-o>

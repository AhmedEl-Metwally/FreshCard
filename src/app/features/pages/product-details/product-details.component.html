<div
	class="group relative flex justify-between my-10 md:flex-row items-center gap-6 p-6 bg-gradient-to-br from-gray-100 to-gray-200 shadow-lg rounded-2xl overflow-hidden">


	<div class="w-full md:w-1/4 transform transition-transform duration-300 group-hover:scale-105">
		<img [src]="productDeatials.imageCover" alt="Product Image" class="w-full rounded-xl shadow-md object-cover">
	</div>
	<div class="w-full md:w-3/4 space-y-4">
		<h1
			class="text-3xl font-semibold text-gray-900 leading-tight group-hover:text-black transition-colors duration-300">
			{{ productDeatials.title }}
		</h1>
		<p class="text-sm text-gray-600 leading-relaxed line-clamp-2">
			{{ productDeatials.description }}
		</p>
		<span
			class="inline-block bg-black text-white text-xs font-medium px-3 py-1 rounded-full uppercase tracking-wide">
			{{ productDeatials.category.name }}
		</span>
		<div class="flex justify-between items-center">
			<p class="text-xl font-bold text-green-600">
				{{ productDeatials.price }} $
			</p>
			<p class="flex items-center text-gray-800 text-sm font-medium">
				<i class="fa-solid fa-star text-yellow-400 mr-1"></i>
				{{ productDeatials.ratingsAverage }} / 5
			</p>
		</div>
		<button class="absolute bottom-3 left-3 right-3 w-fit mx-auto
		              bg-ocean-green text-white py-2 px-4 text-sm font-medium rounded-lg
		              shadow-sm hover:bg-opacity-90 focus:ring-1 focus:ring-ocean-green focus:outline-none">
			ðŸ›’ Add to Cart
		</button>
	</div>
</div>

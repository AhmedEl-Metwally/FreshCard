
<div class="mb-16 px-4">
<h2 class="text-4xl font-bold mb-8 text-center text-gray-800">
	Popular Categories
</h2>


 <owl-carousel-o [options]="customOptions">
	@for (category of categories; track category._id) {
	<ng-template carouselSlide [id]="category._id">
		<div class="carousel-item flex flex-col items-center p-4" role="group" aria-roledescription="slide"
			[attr.aria-label]="'Slide for ' + category.name">
			<div class="rounded-full overflow-hidden w-32 h-32 md:w-48 md:h-48
			border-4 border-white shadow-lg hover:shadow-xl transition-shadow">
			<img [src]="category.image" class="h-[300px] w-full object-cover" [alt]="category.name + ' category'" [title]="category.name"
				[title]="category.name" onerror="this.src='fallback-image.jpg'">
				</div>

				<h3 class="mt-4 text-lg md:text-xl font-semibold text-gray-800
						transition-opacity duration-300 group-hover:opacity-90 text-center
						px-2 py-1 rounded-md">
					{{ category.name }}
				</h3>

				
		</div>
	</ng-template>
	}
</owl-carousel-o> 
</div>

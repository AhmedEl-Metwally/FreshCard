
<div class="flex flex-wrap gap-4 mb-10 relative">

	<div class="w-full lg:w-[calc(75%-0.5rem)]">
		<owl-carousel-o [options]="customOptions">
			<ng-template carouselSlide>
				<div
					class="relative group overflow-hidden rounded-xl shadow-2xl hover:shadow-3xl transition-all duration-300">
					<img src="images/main-slider01.jpg"
						class="h-[500px] w-full object-cover object-center transform transition-transform duration-500 group-hover:scale-110"
						alt="">
					<div
						class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent flex items-end p-6">
						<div class="space-y-2">
							<h3 class="text-3xl font-bold text-white drop-shadow-lg"> </h3>
							<p class="text-gray-200 font-medium"> </p>
						</div>
					</div>
				</div>
			</ng-template>

				<ng-template carouselSlide>
					<div class="relative group overflow-hidden rounded-xl shadow-2xl hover:shadow-3xl transition-all duration-300">
						<img src="images/main-slider02.jpg"
							class="h-[500px] w-full object-cover object-center transform transition-transform duration-500 group-hover:scale-110"
							alt="">
						<div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent flex items-end p-6">
							<div class="space-y-2">
								<h3 class="text-3xl font-bold text-white drop-shadow-lg"> </h3>
								<p class="text-gray-200 font-medium"> </p>
							</div>
						</div>
					</div>
				</ng-template>

					<ng-template carouselSlide>
						<div class="relative group overflow-hidden rounded-xl shadow-2xl hover:shadow-3xl transition-all duration-300">
							<img src="images/main-slider03.jpg"
								class="h-[500px] w-full object-cover object-center transform transition-transform duration-500 group-hover:scale-110"
								alt="">
							<div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent flex items-end p-6">
								<div class="space-y-2">
									<h3 class="text-3xl font-bold text-white drop-shadow-lg"> </h3>
									<p class="text-gray-200 font-medium"> </p>
								</div>
							</div>
						</div>
					</ng-template>

			
		</owl-carousel-o>
	</div>

	<div class="w-full lg:w-[calc(25%-0.5rem)] flex flex-col gap-4">
		<div
			class="relative group overflow-hidden rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-2 cursor-pointer">
			<img src="images/main-slider04.jpg"
				class="h-[250px] w-full object-cover object-center transform transition-transform duration-500 group-hover:scale-105"
				alt="  ">
			<div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/20 to-black/60 flex items-end p-4">
				<span class="text-white font-semibold text-lg"> </span>
			</div>
		</div>

		<div
			class="relative group overflow-hidden rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-2 cursor-pointer">
			<img src="images/main-slider05.avif"

				<span class="text-white font-semibold text-lg"> </span>

		</div>
	</div>
</div>

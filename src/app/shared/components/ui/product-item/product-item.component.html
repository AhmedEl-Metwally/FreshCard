<div class="product bg-cultured p-4 rounded-lg shadow-md group relative overflow-hidden">
		<a [routerLink]="['/productDetails',product._id]">
			<img [src]="product.imageCover" class="w-full h-48 object-cover mb-4 rounded-lg transition-transform 
				duration-300 group-hover:scale-105" alt="{{product.title}} cover image">
			<span class="text-ocean-green font-medium text-sm uppercase block mb-1">
				{{product.category.name}}
			</span>
			<h2 class="text-eerie-black text-xl font-semibold mb-3 leading-tight">
				{{product.title.split(' ').splice(0,2).join(' ')}}
			</h2>
			<div class="flex justify-between text-onyx text-base mb-4">
				<p class="font-bold">{{product.price }}</p>
				<p class="flex items-center">
					<i class="fa-solid fa-star text-sandy-brown mr-1 text-sm"></i>
					{{product.ratingsAverage }}
				</p>
			</div>
            </a>
			<button 
			(click)="handAddToCart(product._id)"
			class="w-full absolute bottom-0 left-0 right-0 
	               transform transition-all duration-300 ease-in-out
	               bg-ocean-green text-white py-3 px-4
	               group-hover:translate-y-0 group-hover:opacity-100
	               opacity-0 translate-y-full">
				@if (isLoading)
				{
				<i class="fa-solid fa-spinner"></i>
				}@else {
				ðŸ›’ Add to Cart
				}
			</button>
		
</div>
